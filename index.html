<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises and Fetch 2</title>
</head>

<body>
    <script>
        function writeText(text) {
            document.write("<p>" + text + "</p>");
        }

        const url = 'https://api.opensensemap.org/boxes';

        let data = fetch(url)
            .then((response) => response.json())
            .then((response) => response.map((p) => p.name))
            .then((names) => {
                document.write("<h2>Stations Names</h2>");
                document.write("<p>Total:" + names.length + "</p><br>");
                document.write("<ul>");
                for (let name of names) {
                    document.write("<li> " + name + "</li>");
                }
                document.write("</ul>");
            })
    </script>
</body>

</html>
